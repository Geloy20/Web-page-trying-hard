<head>
  <title>CSS Display Property Example</title>
  <style>
    p {
      color: white;
    }

    .violet {
      display: inline-block;
      width: 200px;
      height: 200px;
      background-color: violet;
    }

    .green {
      display: inline-block;
      width: 200px;
      height: 200px;
      background-color: green;
    }

    .tomato {
      display: inline-block;
      width: 200px;
      height: 200px;
      background-color: tomato;
    }
  </style>
</head>

<body>
  <h1>CSS Display Property</h1>
  <p class="violet">Violet Paragraph </p>
  <p class="green">Green Paragraph</p>
  <p class="tomato">Tomato Paragraph</p>


</body>

</html>
