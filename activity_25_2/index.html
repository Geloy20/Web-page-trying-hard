<head>
  <title>CSS Display Property Example</title>
  <style>
    p {
      color: white;
    }

    .tomato {
      display: block;
      width: 200px;
      height: 200px;
      background-color: tomato;
    }

    .maroon {
      display: block;
      width: 200px;
      height: 200px;
      background-color: maroon;
    }

    .cyan {
      display: block;
      width: 200px;
      height: 200px;
      background-color: cyan;
    }
  </style>
</head>

<body>
  <h1>CSS Display Property</h1>
  <p class="tomato">Tomato Paragraph </p>
  <p class="maroon">Maroon Paragraph</p>
  <p class="cyan">Cyan Paragraph</p>


</body>

</html>
